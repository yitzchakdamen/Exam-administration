<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת הגרלה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        label, input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>הוספת הגרלה</h2>
        <form id="lotteryForm" onsubmit="submitLottery(event)">
            <label for="test_id">מזהה מבחן:</label>
            <input type="text" id="test_id" name="test_id" required>
            
            <label for="minimum_score">ציון מינימלי:</label>
            <input type="number" id="minimum_score" name="minimum_score" required>
            
            <label for="lottery_date">תאריך ההגרלה:</label>
            <input type="date" id="lottery_date" name="lottery_date" required>
            
            <label for="description">תיאור:</label>
            <textarea id="description" name="description" required></textarea>
            
            <button type="submit">שלח</button>
        </form>
    </div>
    <script>
        async function submitLottery(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('lotteryForm'));
            const response = await fetch('/add_lottery2', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
